        }

            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

            padding: 10px;

        }

    <div class="content">

        <p>Please be informed that a booking with your car <strong th:text="${carName}">Car Name</strong> has been cancelled at <strong th:text="${cancelTime}">Cancel Time</strong>.</p>
