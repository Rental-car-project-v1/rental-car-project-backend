<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #4CAF50;
        }
        p {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Congratulations!</h1>
        <p>Your car <strong th:text="${carName}"></strong> has been booked at <strong th:text="${bookingTime}"></strong>.</p>
        <p>Please go to your wallet to check if the deposit has been paid and go to your <a th:href="@{http://localhost:3000/car-booking/{bookingId}(bookingId=${bookingId})}">carâ€™s details page</a> to confirm the deposit.</p>
        <p>Thank you!</p>
    </div>
</body>
</html>
